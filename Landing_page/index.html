<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__wrapper">
                <ul class="header__links">
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Blog</a></li>

        <section class="main">
<!--            <div class="img">-->

<!--            </div>-->
            <div class="main__wrapper">
                <div class="search__wrapper">
                    <div class="titles">
                        <h2>Find amazing things to do.</h2>
                        <h2>Anytime,anywhere</h2></div>
                    <div class="search__wrapper-text">
                        <input type="text" placeholder="Ex. Amsterdam, New York, Parisâ€¦">

                    </div>
                </div>
                <div class="footer">

                        <h3>Grand Canyon All-American Helicopter Tour</h3>

                    </div>
                    <div class="col">

                        <span class="col_label">from $350</span>

                    </div>

                        <h3>Harry Potter Tour of Warner Bros. Studio in London</h3>
                        <span class="col_label">from 400$</span>
                        <button class="footer__btn">
                            <i class="fa fa-check"></i>

                        </button>
                    </div>
                </div>
            </div>


        </section>
