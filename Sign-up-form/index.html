<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Sign up for free</h3>
        <button class="btn btn-google">
          <img
            src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-512.png"
            alt=""
          />
          <span>Sign up with Google</span>
        </button>
        <span class="email-sign-up">Or sign up with email</span>
      </div>
      <div class="form">
        <form class="sign-up-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Eg. Mary Olhson"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="full-name">Email Address</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="your@gmail.com"
              class="form-control"
            />
          </div>
          <div class="actions">
            <button class="btn btn-warn">Get started</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
