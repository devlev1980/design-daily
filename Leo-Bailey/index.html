<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leo Bailey</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__img">
          <div class="img__wrapper">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS2C-YY90GG9AHyU1hp_bDRgn3s8FTbcQXYqA&usqp=CAU"
              alt=""
            />
          </div>
          <div class="contact-info">
            <h3>Leo Bailey</h3>
            <span>@leo_bai - Entertaimnet</span>
          </div>
        </div>
        <div class="actions">
          <button class="btn-edit">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <span>Edit</span>
          </button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="menu">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="insights">
        <div class="header">
          <h3>Insights</h3>
          <input type="date" />
        </div>
        <div class="cards">
          <div class="card active">
            <div class="card-header">
              <h3>People reached</h3>
              <div>
                <i class="fa fa-caret-up" aria-hidden="true"></i>
                <span>7%</span>
              </div>
            </div>
            <div class="card-body">
              <span>1,090</span>
              <div>
                <a href="#">More info</a>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h3>Post Engagements</h3>
              <div>
                <i class="fa fa-caret-up" aria-hidden="true"></i>
                <span>25%</span>
              </div>
            </div>
            <div class="card-body">
              <span>305</span>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h3>Page likes</h3>
              <div>
                <i class="fa fa-caret-up" aria-hidden="true"></i>
                <span>18%</span>
              </div>
            </div>
            <div class="card-body">
              <span>13</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
