<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fan CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="fan_container">
      <div class="body-out">
        <div class="body-leg left">
          <div class="body-leg second left"></div>
        </div>
        <div class="body-in">
          <div class="fan__top"></div>
          <div class="fan__right"></div>
          <div class="fan__bottom"></div>
          <div class="fan__left"></div>
        </div>
        <div class="body-leg right">
          <div class="switch">
            <label for="toggle" class="toggle">
              <input type="checkbox" class="togle__input" id="toggle" />
              <div class="toggle__fill"></div>
            </label>
          </div>
          <div class="body-leg second right"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
